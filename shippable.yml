language: python

python:
  - 2.7
  - 3.7

build:
  ci:
    - shippable_retry pip install .[test]
    # Create folders for test and code coverage
    - mkdir -p shippable/testresults
    - mkdir -p shippable/codecoverage
    # Run test and code coverage and output results to the right folder
    - pytest --junitxml=shippable/testresults/nosetests.xml
    - pytest --cov=api --cov-report=xml:shippable/codecoverage/coverage.xml
  post_ci:
    # TODO: swap CLEWS-15766 for development
    - >
      if [ "$SHIPPABLE_PYTHON_VERSION" == "2.7" ]; then
        shippable_retry pip install .[docs] &&
        sphinx-versioning push -r CLEWS-15766 docs gh-pages .;
      fi;